<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売履歴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #45a049;
        }
        #salesHistoryTable tr:nth-child(odd) {
            background-color: #f0f8ff; /* 薄い水色 */
        }

        #salesHistoryTable tr:nth-child(even) {
            background-color: white; /* 白 */
        }
    </style>
</head>
<body>

    <h1>販売履歴</h1>
    <nav>
        <a href="index.html">トップ画面</a>
        <a href="sales_sheet.html">売上計算</a>
        <a href="inventory.html">在庫一覧</a>
    </nav>

    <table>
        <thead>
            <tr>
                <th>販売日</th>
                <th>商品ID</th>
                <th>商品名</th>
                <th>数量</th>
                <th>全体金額</th>
            </tr>
        </thead>
        <tbody id="salesHistoryTable">
            <!-- 販売履歴がここに表示されます -->
        </tbody>
    </table>

    <script>
        // 販売履歴を表示する
        function loadSalesHistory() {
            const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
            const salesHistoryTable = document.getElementById('salesHistoryTable');
            
            salesHistory.forEach(sale => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sale.saleDate}</td>
                    <td>${sale.productId}</td>
                    <td>${sale.productName}</td>
                    <td>${sale.quantity}</td>
                    <td>${sale.totalAmount}円</td>
                `;
                salesHistoryTable.appendChild(row);
            });
        }

        // ページが読み込まれたときに販売履歴をロード
        window.onload = function() {
            loadSalesHistory();
        };
    </script>

</body>
</html>
